<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  
  <header>
    <h1>HR</h1>
    
    <ul class="header-ul">
      <li> Home</li>
      <li><a href="accounting.html">Accounting</a> </li>
    </ul>
    
   </header>
  

  <div class="form">
    <form action="" id="employeeForm">

        <label for="employeeName">Full Name</label>
        <input 
          type="text"   
          id="employeeName"
          name="employeeName"
          placeholder="Type your name"
          required
          >

          <label for="department">Department</label>
          <select name="department" id="department">
            
            <option value="Marketing">Marketing</option>
            <option value="Administration">Administration</option>
            <option value="Web Development">Web Development</option>
            <option value="Finance">Finance</option>

          </select>
          
     
          <label for="level">Level</label>
          <select name="level" id="level">
            <option value="Senior">Senior</option>
            <option value="Mid-Senior">Mid-Senior</option>
            <option value="Junior">Junior</option>
          </select>

        
    
        <label for="email">Email</label>
        <input 
          type="email"
          id="email"
          name="email"
          placeholder="12345@gmail.com"
          required
          >
          <label for="img">Img URL</label>
          <input 
            type="text"
            id="img"
            name="img"
            placeholder="URL..."
            required
            >
          <button type="submit">Submit</button>
    </form>
  </div>
 
   <div id="cards-container" class="cards-container">
    <h1>Marketing</h1>
    <div id="marketing" class="marketing section">
        
    </div>
    <h1>Finance</h1>
    <div id="finance" class="finance section">
      

    </div>
    <h1>Web Depelopment</h1>
    <div id="web" class="web section">
      

    </div>
    <h1>Administration</h1>
    <div id="administration" class="administration section">
     

    </div>
   
  </div> 
  <footer>
    <p>&#169;2024 HR LLC. All rights reserved.</p>
    <div class="socialMedia">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-x-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    
   </footer>
  <script src="app.js"></script>
</body>
</html>
