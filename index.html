<body>

  <header>

    <i class="fa-solid fa-layer-group" style="color: #fed766; font-size: 30px;margin-right: 5px;"></i>
    <p>HR Management System</p>
    <ul>
      <a href="index.html"><li class="home">Home</li></a>
      <a href="accounting.html"><li class="accounting">Accounting</li></a> 
    </ul>
  </header>


  <div class="form">
    <form action="" id="employeeForm">
      <span class="span1">
        <label for="employeeName" class="fullname">Full Name</label>
        <input type="text" id="employeeName" name="employeeName" placeholder="Type your name" required>
        <label for="level">Level</label>
        <select name="level" id="level">
          <option value="Senior">Senior</option>
          <option value="Mid-Senior">Mid-Senior</option>
          <option value="Junior">Junior</option>
        </select>
        <label for="img">Img URL</label>
        <input type="text" id="img" name="img" placeholder="URL..." required>
      </span>
      <span class="span2">

        <label for="department">Department</label>
        <select name="department" id="department">

          <option value="Marketing">Marketing</option>
          <option value="Administration">Administration</option>
          <option value="Web Development">Web Development</option>
          <option value="Finance">Finance</option>

        </select>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="12345@gmail.com" required>

        <button type="submit">Submit</button>
      </span>
    </form>



  </div>

  <div id="cards-container" class="cards-container">
    <span class="section">
      <h1>Marketing</h1>



      <div id="marketing" class="marketing inner-secion">

      </div>
    </span>


    <span class="section">
      <h1>Finance</h1>
      <div id="finance" class="finance inner-secion">

      </div>
    </span>

    <span class="section">
      <h1>Web Depelopment</h1>
      <div id="web" class="web inner-secion">


      </div>
    </span>
    <span class="section">
      <h1>Administration</h1>
      <div id="administration" class="administration inner-secion">

      </div>
    </span>



  </div>

  </div>
