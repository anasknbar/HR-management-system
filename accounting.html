<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <!--CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="stylesheet" href="accounting.css">
  <title>HR Management System/accounting page </title>
</head>
<body>

  <header>
    
      <i class="fa-solid fa-layer-group" style="color: #fed766; font-size: 30px;margin-right: 5px;"></i>
      <p>HR Management System</p>
  
    
    <ul>
      <a href="index.html"><li class="home">Home</li></a>
      <a href="accounting.html"><li class="accounting">Accounting</li></a> 
    </ul> 
  </header>
   <main>
    

    <table>
      <thead>
        <tr>
          <th>Department</th>
          <th># of employees</th>
          <th>Total Salary</th>
          <th>Average</th>
          
        </tr>
      </thead>
      <tbody id="tableBody">
        <!--html from javascript-->
        <tr>
          <td class="table-side">Administration</td>
          <td id="administrationEmployeeNumber"></td>
          <td id="totalAdmintrationSalary"></td>
          <td id="averageAdminstrationSalary"></td>
        </tr>
        <tr>
          <td class="table-side">Marketing</td>
          <td id="marketingEmployeeNumber"></td>
          <td id="totalMarketingSalary"></td>
          <td id="averageMarketingSalary"></td>
          
        </tr>
        <tr>
          <td class="table-side">Development</td>
          <td id="webEmployeeNumber">Row 1, Cell 2</td>
          <td id="totalwebSalary">Row 1, Cell 3</td>
          <td id="averageWebsalary">Row 1, Cell 2</td>
        </tr>
        <tr>
          <td class="table-side">Finance</td>
          <td id="financeEmployeeNumber">Row 1, Cell 2</td>
          <td id="totalFinanceSalary">Row 1, Cell 3</td>
          <td id="averageFinanceSalary">Row 1, Cell 2</td>
        </tr>
        <tr>
          <td class="table-side">Total</td>
          <td id="totalEmployeeNumbre" class="footer">q</td>
          <td id="totalEmployeeSalary"class="footer">g</td>
          <td id="averageEmployeeSalary"class="footer">g</td>
        </tr>
      </tbody>
      
    </table>
    

     
   </main>
<script src="accounting.js"></script>
</body>
</html>
